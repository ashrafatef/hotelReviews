<div class="row hotel-details-container">
  <div class="col-12 hotel-details-header">
    <div class="row">
      <div class="col-12 hotel-name">
        <div class="col-12 col-md-4 offset-md-4 text-center">
          <h2>{{(hotelDetials?.name)}}</h2>
        </div>
      </div>
      <div class="col-12 col-md-4 offset-md-4 neights-selection">
        <div class="row">
          <div class="col-3"><p>For</p></div> 
          <div class="col-6">
              <select class="custom-select" (change)="onNeightsChange($event.target.value)">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
          </div> 
          <div class="col-3"><p>Nights</p></div>
        </div>
        
      </div>
    </div>

  </div>
  <div class="col-12 hotel-gallery-container">
    <div class="row">
      <div class="col-12 col-md-10 offset-md-1">
        <app-hotel-gallery *ngIf="hotelDetials" [images]="hotelDetials.pictures"></app-hotel-gallery>
      </div>
    </div> 
  </div>
  <div class="col-12 hotel-reviews-container">
    <div class="row">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 review-container">
          <app-hotel-reviews *ngIf="hotelDetials" [reviewsList]="hotelDetials.reviews"></app-hotel-reviews>
        </div>
    </div>
  </div>
</div>
