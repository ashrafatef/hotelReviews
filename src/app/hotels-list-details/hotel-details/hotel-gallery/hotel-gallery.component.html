<div class="col-12 gallery-container">
  <div class="row">
    <div class="col-12 col-md-10 offset-md-1 selected-image">
      <div class="col-10 offset-xs-1 col-md-6 offset-md-3 image-container">
        <img class="img-fluid" [src]="currentImage">
      </div>
    </div>
    <div class="col-10 offset-xs-1 col-md-8 offset-md-2 gallery-list">
      <div class="row flex-nowrap">
        <div class="col-2 image-item" *ngFor="let image of images" (click)="changeSelectedImage(image.photo)">
          <img [src]="image.thumbnail">
        </div>
      </div>
    </div>
  </div>
</div>
