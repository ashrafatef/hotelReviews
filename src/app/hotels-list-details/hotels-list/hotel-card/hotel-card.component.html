<div class="row hotel-card-container">
  <div class="col-12 hotel-card-header">
    <h4>{{hotelDetails.name}}</h4>
  </div>
  <div class="col-12 hotel-card-body">
    <div class="row">
      <div class="col-sm-12 col-md-5">
        <div class="row">
          <img class="col-12" [src]="hotelDetails.photo" alt="" srcset="">
        </div>
      </div>
      <div class="col-sm-12 col-md-7">
        <div class="row">
            <div class="col-12 info-content">
              <p class="single-info">{{(hotelDetails.pricePerNight * numberOfNeights) | currency}} for {{ numberOfNeights }} neight</p>
              <p class="single-info">{{hotelDetails.totalScore | rating}}</p>
              <p class="single-info">{{hotelDetails.totalReviews + ' Review'}}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
