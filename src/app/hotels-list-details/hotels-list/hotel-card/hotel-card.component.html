<div class="d-flex flex-column justify-content-center hotel-card-container">
  <div class="d-flex flex-row justify-content-center hotel-card-header">
    <h4>{{hotelDetails.name}}</h4>
  </div>
  <div class="d-flex flex-row hotel-card-body">
    <div class="d-flex align-items-center justify-content-center hotel-image-container">
      <img [src]="hotelDetails.photo" alt="" srcset="">
    </div>
    <div class="d-flex-flex-column hotels-card-info">
      <div class="d-flex flex-column align-items-center info-content">
          <p class="single-info">{{hotelDetails.pricePerNight | currency}} for {{ neightNumber}} neight</p>
          <p class="single-info">{{hotelDetails.totalScore | rating}}</p>
          <p class="single-info">{{hotelDetails.totalReviews + ' Review'}}</p>
      </div>
    </div>
  </div>
</div>
