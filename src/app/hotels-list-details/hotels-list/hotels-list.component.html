<div class="row list-container">
  <div class="col-sm-6 offset-sm-3 text-center hotels-list-header">
    <h2>All Hotels</h2>
  </div>
  <div class="col-12">
      <div class="row">
        <div class="col-sm-10 offset-sm-1 col-md-3 offset-md-0" *ngFor="let hotel of allHotels ; let i = index" [ngClass]="{'offset-md-1': i > 0}" (click)="onHotelSelection(hotel)">
          <app-hotel-card [hotelDetails] = "hotel" [numberOfNeights]="neightsNumber"></app-hotel-card>
        </div>
      </div>     
  </div>
</div>
